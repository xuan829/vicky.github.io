<html>
<head>
<title>Form for register</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="button.css">

<script>
function myFunction() {
  alert("The form was reset");
}
</script>
</head>

<body topmargin=50>
<center>
<form onreset="myFunction()">
<table>
<caption>STUDENT REGISTRATION FORM</caption>

<tr>
<td width='40%' class='title'>Student name:</td>
<td><input type=text name=username placeholder=FullName><input type="reset"></td>
</tr>

<tr>
<td class='title'>Student IC</td>
<td><input type=text name=Student IC placeholder=030102-01-xxxx></td>
</tr>

<tr>
<td class='title'>Gender:</td>
<td>
<input type=radio name=gender value=Male> Male
<input type=radio name=gender value=Female> Female
</td>
</tr>

<tr>
<td class='title'>Email:</td>
<td><input type=text name=email placeholder=29vicky@gmail.com></td>
</tr>

<tr><td class='title'>Date of birth:</td>
<td><input type=date name=dob></td>
</tr>

<tr>
<td class='title'>Contact Number:</td>
<td><input type=text name=contact number placeholder=016-732xxxx></td>
</tr>

<tr>
<td class='title'>Level</td>
<td>
<select name="Level" id="Level">
<option value="Select">- List of Level -</option>
<option value="SPM">SPM</option>
<option value="STPM">STPM</option>
<option value="O Level">O Level</option>
</select></td></tr>

<tr>
<td class='title'>Course</td>
<td>
<select name="course" id="course">
<option value="Select">- List of Course -</option>
<option value="Foundation, Study and Language Institute">Foundation, Study and Language Institute</option>
<option value="Henley Business School">Henley Business School</option>
<option value="School of Psychology and Clinical Language Sciences">School of Psychology and Clinical Language Sciences</option>
<option value="School of The Built Environment">School of The Built Environment</option>
<option value="School of Law">School of Law</option>
</select></td></tr>

<tr>
<td class='title'>Address:</td>
<td><textarea rows=3 cols=20 name=address></textarea><td>
</tr>

</table>
<br><br>
<a href="psychology.html" class="previous">Previous</a>
<a href="example.html" class="next">Next</a>
</form></center>
</body></html>
